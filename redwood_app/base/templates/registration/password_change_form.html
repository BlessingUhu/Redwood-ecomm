{% extends "main.html" %} {% block title %} change {% endblock title %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'styles/registration/registration.css' %}" />

<main>
  <section class="form-section">
    <div class="form-div">
      <form method="POST" action="" novalidate>
        <div class="form-container">
          <div class="form-header">
            <h3>Password Change</h3>
          </div>
          {% csrf_token %} {% for field in form%}
          <div class="form-fields">
            <div><label>{{field.label}}:</label></div>
            <div>{{field}}</div>
            {%if form.errors%}
            <small>{{field.errors}}</small>
            {%endif%}
          </div>
          {% endfor %}
          <!-- END FOR LOOP -->
          <div class="form-button"><input type="submit" value="Change" /></div>
        </div>
      </form>
    </div>
  </section>
</main>

{%endblock content%}
